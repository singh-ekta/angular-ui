<section class="container mtb-100">
    <div class="login-form">
        <h1 class="headding-h1">SIGN UP</h1>
        <hr id="heading-hr">
    </div>

    <form class="sign-up-form">
        <div class="form-group">
            <label for="inputdefault">USER NAME :</label>
            <input class="form-control" id="inputdefault" [(ngModel)]="name" type="text">
        </div>

        <div class="form-group">
            <label for="inputdefault">FIRST NAME :</label>
            <input class="form-control" id="inputdefault" [(ngModel)]="first_name" type="text">
        </div>


        <div class="form-group">
            <label for="inputdefault">LAST NAME :</label>
            <input class="form-control" id="inputdefault" [(ngModel)]="last_name" type="text">
        </div>

        <div class="form-group">
            <label for="inputdefault">E-MAIL :</label>
            <input class="form-control" id="inputdefault" [(ngModel)]="e_mail" type="text">
        </div>

        <div class="form-group">
            <label for="inputdefault">PASSWORD :</label>
            <input class="form-control" id="inputdefault" [(ngModel)]="password" type="password">
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">COUNTRY :</label>
            <select class="form-control" id="exampleFormControlSelect1">
            <option>--SELECT--</option>
            <option>Russia</option>
            <option>Canada</option>
            <option>China</option>
            <option>Brazil</option>
            <option>India</option>
          </select>
        </div>

        <div class="form-group text-center">
            <button type="button" class="btn btn-dark btns" (click)="myClickFunction()">SUBMIT</button>
        </div>
    </form>
</section>
